databaseChangeLog:
  - changeSet:
      id:  init
      author:  jeb
      labels: create_database
      changes:
        - createTable:
            tableName: stock_watch
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: symbol
                  type: varchar(8)
                  constraints:
                    nullable:  false
                    unique: true
              - column:
                  name: timeframe
                  type: varchar(16)
                  constraints:
                    nullable:  false
              - column:
                  name: current
                  type: float
              - column:
                  name: high
                  type: float
              - column:
                  name: low
                  type: float
              - column:
                  name: open
                  type: float
              - column:
                  name: previous_close
                  type: float
              - column:
                  name: changed
                  type: float
              - column:
                  name: changed_percent
                  type: float
              - column:
                  name: macd
                  type: float
              - column:
                  name: stochk
                  type: float
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: datetime
              - column:
                  name: deleted_at
                  type: datetime
              - column:
                  name: active
                  type: int